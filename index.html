<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay Fees | Mahadev Fitness Club</title>

<style>
/* SAME STYLE AS BEFORE */
body { margin:0; font-family:'Segoe UI',sans-serif; color:white; overflow-x:hidden; }

#bg-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
}

body::after { content:""; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:-1; }

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #ff3c00;
    padding: 18px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    z-index: 10;   /* sabke upar */
}


.page-center {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 100px);
    margin-top: 90px;
    padding: 20px 0;
}



.container {
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(14px);
    border-radius:18px;
    padding:30px;
    width:95%;
    max-width:480px;
    box-shadow:0 0 35px rgba(255,60,0,0.25);
    text-align:center;
}

.qr-img { width:230px; margin:15px 0; border-radius:12px; background:white; padding:10px; }

.upi-box { background:rgba(255,255,255,0.1); padding:10px; border-radius:8px; margin:10px 0 15px; font-weight:bold; }

input { width:85%; padding:10px; border-radius:6px; border:none; margin-top:10px; text-align:center; font-size:15px; }

button { margin-top:15px; padding:12px 24px; border-radius:8px; border:none; background:#00ff99; color:black; font-weight:bold; cursor:pointer; }

button:hover { opacity:0.85; }

.note { font-size:13px; opacity:0.7; margin-top:15px; }
</style>
</head>

<body>

<video autoplay muted loop id="bg-video">
    <source src="files/gym-bg.mp4" type="video/mp4">
</video>

<header>üèãÔ∏è Mahadev Fitness Club</header>

<div class="page-center">
    <div class="container">
        <h2>Gym Fee Payment</h2>
        <div class="subtitle">Scan & Pay using any UPI App</div>

        <img src="files/upi_qr.png" class="qr-img" alt="UPI QR">

        <div class="upi-box">
            UPI ID: ashishrajsngh@ybl
        </div>

        <input type="number" id="amount" placeholder="Amount">

        <br>
        <button onclick="payNow()">üí≥ Pay Now</button>

        <div class="note">Show payment screenshot at reception after paying.</div>
    </div>
</div>

<script>
// üî• AUTO GET AMOUNT FROM URL
const params = new URLSearchParams(window.location.search);
const amountFromLink = params.get("amount");

if (amountFromLink) {
    document.getElementById("amount").value = amountFromLink;
}

function payNow() {
    var amount = document.getElementById("amount").value;
    var upi = "ashishrajsngh@ybl";
    var name = "Mahadev Fitness Club";

    if (!amount || amount <= 0) {
        alert("Enter valid amount");
        return;
    }

    window.location.href = `upi://pay?pa=${upi}&pn=${name}&am=${amount}&cu=INR`;
}
</script>

</body>
</html>
